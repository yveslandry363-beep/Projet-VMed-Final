services:
  # 1. Zookeeper (Required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181" # Port for Kafka's internal communication
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 2. Kafka (The Message Bus)
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      # Port exposed to your host machine (localhost) for C#
      - "29092:29092"
      # Port for internal Docker network communication
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Defines how Kafka is accessed from outside and inside Docker
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  # 3. Debezium (Kafka Connect) - PostgreSQL & Oracle Connectors
  connect:
    image: debezium/connect:latest
    hostname: connect
    container_name: connect
    depends_on:
      - zookeeper
      - kafka
    ports:
      - "8083:8083" # REST API port to configure the connector
    environment:
      BOOTSTRAP_SERVERS: 'kafka:9092' # Talks to Kafka on the internal Docker network
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
      # Tells Debezium where to find plugins (Oracle, PostgreSQL, etc.)
      CONNECT_PLUGIN_PATH: /kafka/connect/
      # Increase timeout for large initial snapshots
      CONNECT_TASK_SHUTDOWN_GRACEFUL_TIMEOUT_MS: 30000
      # Enable JSON converter with schemas
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "true"
      # Internal converters
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
    volumes:
      # CRITICAL Step: Mounts the Oracle driver you downloaded
      - ./oracle-driver:/kafka/connect/debezium-connector-oracle/driver
      # Mount SSL certificates for PostgreSQL (if needed)
      - ./kafka_certs:/kafka/connect/certs:ro

  # 4. etcd (Required by Milvus for metadata storage)
  etcd:
    image: quay.io/coreos/etcd:v3.5.13
    hostname: etcd
    container_name: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    command: etcd -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    volumes:
      - ./volumes/etcd:/etcd

  # 5. MinIO (Required by Milvus for data storage)
  minio:
    image: quay.io/minio/minio:RELEASE.2024-05-01T01-14-12Z
    hostname: minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /minio_data --console-address ":9001"
    ports:
      - "9001:9001" # Console UI
    volumes:
      - ./volumes/minio:/minio_data

  # 6. Milvus (The Vector Database)
  milvus:
    image: milvusdb/milvus:v2.4.4-standalone
    hostname: milvus
    container_name: milvus
    depends_on:
      - etcd
      - minio
    ports:
      - "19530:19530" # gRPC port for the C# client
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ./volumes/milvus:/var/lib/milvus

  mqtt:
    image: eclipse-mosquitto:2
    hostname: mqtt
    container_name: mqtt
    ports:
      - "1883:1883" # Port MQTT standard

  # --- SERVICES APPLICATIFS (C# & Python) ---

  # 7. L'Application C# (Le Cerveau Principal)
  gemini-consumer-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-consumer-app
    depends_on:
      - kafka
      - milvus
    ports:
      - "5001:8080" # Port pour l'API et les WebSockets
    volumes:
      - ./gcp-key.json:/app/gcp-key.json:ro
      - ./model_strategy.json:/app/model_strategy.json
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - PostgreSql__ConnectionString=Host=...;Password=... # Doit Ãªtre rempli via des secrets Docker

  # 8. Le Chercheur Autonome (S'enrichit en continu)
  scout-service:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: scout-service
    command: python scout_service.py
    depends_on:
      - gemini-consumer-app # Pour l'API de validation
    volumes:
      - ./recherche_medicale:/app/recherche_medicale
